<!DOCTYPE html>
<html>
<head>
	<title>First Scene</title>
	<script src="third_party/three.js"" type="text/javascript" charset="utf-8" async defer></script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="WebGL-output">
	</div>
	<script type="text/javascript">
		function init() {
			// create a scene
			var scene = new THREE.Scene();
			// create a camera
			// para: fov, aspect, near, far
			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
			// create a render and set the size
			var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(new THREE.Color(0x000000));
      renderer.setSize(window.innerWidth, window.innerHeight);
      // show axes
      var axes = new THREE.AxisHelper(500);
      scene.add(axes);
      // create the ground plane
      var planeGeometry = new THREE.PlaneGeometry(600, 20);
      var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      // rotate and position the plane
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;
      // add the plane to the scene
      scene.add(plane);
      // create a cube
      var cubeGeometry = new THREE.BoxGeometry(8,8,8);
      var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      // position the cube
      cube.position.x = 0;
      cube.position.y = 20;
      cube.position.z = 0;
      // add the cube to the scene
      scene.add(cube);
      // create a sphere
      var sphereGeometry = new THREE.SphereGeometry(4,20,20);
      var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      // postition the sphere
      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;
      // add the sphere to the scene
      scene.add(sphere);
      // position and point the camera to the center of the scene
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 60;
      camera.lookAt(scene.position);
      // add the output of the renderer to the html element
      document.getElementById("WebGL-output").appendChild(renderer.domElement);
      // render the scene
      renderer.render(scene, camera);
		}
		window.onload = init;
	</script>
</body>
</html>
