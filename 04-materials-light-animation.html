<!DOCTYPE html>
<html>
<head>
	<title>materials-light-animation</title>
	<script src="third_party/three.js" type="text/javascript"></script>
	<script src="libs/stats.js" type="text/javascript"></script>
	<script src="libs/dat.gui.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			overflow: hidden;
		}	
	</style>
</head>
<body>
	<div id="Stats-output">
	</div>
	<div id="WebGL-output">
	</div>
	<script type="text/javascript">
	function init () {
		//?????????
		var stats = initStats();
		// create a scene
		var scene = new THREE.Scene();
		// create a camera
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		// create a renderer and set the size(
		var renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.shadowMap.enabled = true;
		// create the ground plane
		var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
		var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		plane.receiveShadow = true;
		// rotate and position the plane
		plane.rotation.x = -0.5 * Math.PI;
		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;
		// add the plane to the scene
		scene.add(plane);
		// create a cube
		var cubeGeometry = new THREE.BoxGeometry(4,4,4);
		var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		cube.castShadow = true;
		// position the cube
		cube.position.x = -4;
		cube.position.y = 3;
		cube.position.z = 0;
		// add the cube to the scene
		scene.add(cube);
		// create a sphere
		var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
		var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
		var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
		// position the sphere
		sphere.position.x = 20;
		sphere.position.y = 0;
		sphere.position.z = 2;
		sphere.castShadow = true;
		// add the sphere to the scene
		scene.add(sphere);
		// position and point the camera to the center of the scene
		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;
		camera.lookAt(scene.position);
		// add spotlight for the shadows
		var spotLight = new THREE.SpotLight(0xffffff);
		spotLight.position.set(-40, 60, -10);
		spotLight.castShadow = true;
		scene.add(spotLight);
		// add the output of the renderer to the html element
		document.getElementById("WebGL-output").appendChild(renderer.domElement);
		// call the render funciton
		var step = 0;
		// an object to hold the properties that we want to change
		var controls = new function() {
			this.rotationSpeed = 0.02;
			this.bouncingSpeed = 0.03;
		}
		//pass the object into a new dat.GUI object 
		var gui = new dat.GUI();
		gui.add(controls, 'rotationSpeed', 0, 0.5);
		gui.add(controls, 'bouncingSpeed', 0, 0.5);
		
		renderScene();
		
		function renderScene() {
			stats.update();
			// rotate the cube around its axes
			cube.rotation.x += controls.rotationSpeed;
			cube.rotation.y += controls.rotationSpeed;
			cube.rotation.z += controls.rotationSpeed;

			//bounce the sphere up and down
			step += controls.bouncingSpeed;
			sphere.position.x = 20 + ( 10 * (Math.cos(step)));
			sphere.position.y = 5 + ( 10 * Math.abs(Math.sin(step)));

			//render using requestAnimationFrame
			requestAnimationFrame(renderScene);
			renderer.render(scene, camera);
		}

		function initStats() {
			var stats = new Stats();
			stats.setMode(0);
			//Align top-left
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			document.getElementById("Stats-output").appendChild(stats.domElement);
			return stats;				
		}
	}

	window.onload = init;

	</script>

</body>
</html>
